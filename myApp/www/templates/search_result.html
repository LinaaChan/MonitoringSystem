<ion-view title="搜索结果">
  <ion-nav-buttons side="right">
    <a class="button"  ui-sref="homepage">回到首页</a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list list-borderless">
      <div class="item">
        搜索结果
      </div>
      <div class="row row-wrap">
        <div class="item col col-33" ng-repeat="index in result">
          <a class="button button-positive" ng-click="goToPropertyDetail(index.ChineseName)">{{index.ChineseName}}</a>
        </div>
      </div>

    </div>
  </ion-content>
  <div class="tabs tabs-icon-top tabs-positive">
    <a class="tab-item">
      <i class="icon ion-ios-search "></i>
      搜索
    </a>
    <a class="tab-item">
      <i class="icon ion-ios-person-outline"></i>
      首页
    </a>
    <a class="tab-item">
      <i class="icon ion-android-arrow-back"></i>
      返回
    </a>
  </div>
</ion-view>
