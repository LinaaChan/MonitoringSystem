<ion-view title="搜索结果">
  <ion-nav-buttons side="right">
    <a class="button button-clear"  style="font-size: 11px;">{{username}}</a>
    <a class="icon button button-positive iconfont icon-wxbzhuye"  ui-sref="homepage"></a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list list-borderless">
      <div class="item">
        搜索结果
      </div>
      <div class="row row-wrap cargolist-button">
        <div class="item col col-50 item-text-wrap" ng-repeat="index in result_list | unique: 'ChineseName'">
          <a class="button button-block" ng-click="goToPropertyDetail(index.ChineseName,index.classification)">{{index.ChineseName}}</a>
        </div>
      </div>
    </div>
    <div style="text-align: center" ng-if="result==''||result==null" >
      {{searchNote}}
    </div>
  </ion-content>
</ion-view>
