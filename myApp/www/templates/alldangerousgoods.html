<ion-view title="全部危险货物">
  <ion-nav-buttons side="right">
    <a class="button button-clear"  style="font-size: 11px;">{{username}}</a>
    <a class="icon button button-positive iconfont icon-wxbzhuye"  ui-sref="homepage"></a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list list-borderless">
      <div class="item-input-inset">
        <div class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input style="width: 100%" type="search" placeholder="请输入货物名称" ng-model="input.content"/>
        </div>
        <button class="button button-clear button-positive" ng-click="do_search()">确认</button>
      </div>
    </div>

    <div class="list list-borderless">
      <div class="item row item-text-wrap  cargolist-button" style="flex-flow: row wrap">
        <div class="col col-50" ng-repeat="index in data" style="text-align: center" >
          <!--   <div class="item col col-50 item-text-wrap" ng-repeat="index in data" style="text-align: center" >-->
          <a class="button button-block" ng-click="goToDetail(index.ChineseName,index.classification)">{{index.ChineseName}}</a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
