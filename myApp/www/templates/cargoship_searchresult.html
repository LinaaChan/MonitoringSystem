<ion-view title="搜索">
  <ion-nav-buttons side="right">
    <a class="button button-clear"  style="font-size: 11px;">{{username}}</a>
    <a class="icon button button-positive ion-home"  ui-sref="homepage"></a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <label  class="item item-text-wrap" ng-repeat="index in searchResult" ng-click="goToDetail(index.proName,index.part)">
        {{index.proName}}:{{index.proTitle}}
      </label>
    </div>
    <div style="text-align: center" ng-if="searchResult==''||searchResult==null" >
      {{searchNote}}
    </div>
  </ion-content>
</ion-view>
