<ion-view title="搜索">

  <ion-content>
    <div class="list">
      <label  class="item item-text-wrap" ng-repeat="index in searchResult" ng-click="goToDetail(index.itemName,index.part)">
        {{index.itemName}}:{{index.itemTitle}}
      </label>
    </div>
    <div style="text-align: center" ng-if="searchResult==''||searchResult==null" >
      {{searchNote}}
    </div>
  </ion-content>
</ion-view>
