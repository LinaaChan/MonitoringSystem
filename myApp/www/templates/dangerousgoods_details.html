<ion-view title={{goodName}}>

  <ion-content>
    <div class="list list-borderless">
      <div class="item">
        <a class="button button-block button-positive" ng-click="goToProperty(goodName)">货物特性</a>
      </div>
      <div class="item">
        <a class="button button-block button-positive" ng-click="goToIBCIGC (goodName)">IBC/IGC要求</a>
      </div>
      <div class="item">
        <a class="button button-block button-positive" ng-click="goToOilFence(goodName)">围栏油/清污协议要求</a>
      </div>
    </div>
  </ion-content>

</ion-view>
