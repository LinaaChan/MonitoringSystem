<ion-view title="液货船作业检查">
  <ion-nav-buttons side="right">
    <a class="button"  ui-sref="homepage">回到首页</a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list list-borderless">
      <div class="item-input-inset">
        <form class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input style="width: 100%" type="search" placeholder="请输入项目名称" ng-model="input.content">
        </form>
        <button class="button button-clear button-positive" ng-click="search()">确认</button>
      </div>
      <div class="item">
        <a class="button button-block button-positive" ui-sref="checktable">按船岸检查表</a>
      </div>
     <!-- <div class="item">
        <a class="button button-block button-positive">按检查项目类型</a>
      </div>-->

    </div>
  </ion-content>
</ion-view>
