<ion-view title="危险货物数据库">

  <ion-content>
    <div class="list list-borderless">
      <div class="item">
        常见危险货物
      </div>
      <div class="row">
        <div class="item col col-33">
          <a class="button button-positive">苯</a>
        </div>
        <div class="item col col-33">
          <a class="button button-positive">航煤</a>
        </div>
        <div class="item col col-33">
          <a class="button button-positive">丙烯腈</a>

        <div class="item col col-33">

        </div>
        <div class="item col col-33">

        </div>
        <div class="item col col-33">

        </div>
      </div>
      <div class="row">
        <div class="item col col-33">
          <a class="button button-positive" ui-sref="alldangerousgoods">更多...</a>
        </div>
        <div class="item col col-33">
          <a class="button button-positive" ui-sref="classificationSearch">分类搜索</a>
        </div>
      </div>
    </div>
  </ion-content>
  <div class="tabs tabs-icon-top tabs-positive">
    <a class="tab-item">
      <i class="icon ion-ios-search "></i>
      搜索
    </a>
    <a class="tab-item">
      <i class="icon ion-ios-person-outline"></i>
      首页
    </a>
    <a class="tab-item">
      <i class="icon ion-android-arrow-back"></i>
      返回
    </a>
