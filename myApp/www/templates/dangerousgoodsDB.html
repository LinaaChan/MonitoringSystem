<ion-view title="危险货物数据库">
  <ion-nav-buttons side="right">
    <a class="button button-clear"  style="font-size: 11px;">{{username}}</a>
    <a class="icon button button-positive iconfont icon-wxbzhuye"  ui-sref="homepage"></a>
  </ion-nav-buttons>
  <ion-content>
      <div  style="margin-top: 20px;font-size: 18px;text-align: center;color: #4d4d4d">
        <a style="text-align: center;color: #4d4d4d"> 常见危险货物</a>
      </div>
    <div class="list list-borderless">
       <div class="item row" style="flex-flow: row wrap">
         <div class="col col-50">
           <a class="button button-block button-positive" ng-click="goToPropertyDetail('苯','化学品')">苯</a>
         </div>
        <div class="col col-50">
          <div class="button button-block button-positive" ng-click="goToPropertyDetail('航煤','油类')">航煤</div>
        </div>
        <div class="col col-50">
          <div class="button button-block button-positive" ng-click="goToPropertyDetail('丙烯腈','化学品')">丙烯腈</div>
        </div>
        <div class="col col-50">
          <div class="button button-block button-positive" ng-click="goToPropertyDetail('苯乙烯','化学品')">苯乙烯</div>
        </div>
        <div class="col col-50">
          <div class="button button-block button-positive"  ng-click="goToPropertyDetail('盐酸','化学品')">盐酸</div>
        </div>
        <div class="col col-50">
          <div class="button button-block button-positive" ng-click="goToPropertyDetail('柴油','油类')">柴油</div>
        </div>
        <div class="col col-50">
          <div class="button button-block button-positive" ui-sref="alldangerousgoods">更多...</div>
        </div>
        <div class="col col-50">
          <div class="button button-block button-positive" ui-sref="classificationSearch">分类搜索</div>
        </div>
      </div>
    </div>
  </ion-content>
  <!--<div class="tabs tabs-icon-top tabs-positive">
    <a class="tab-item" ui-sref="classificationSearch">
      <i class="icon ion-ios-search "></i>
      搜索
    </a>
    <a class="tab-item" ui-sref="homepage">
      <i class="icon ion-ios-person-outline"></i>
      首页
    </a>
    <a class="tab-item" ui-sref="homepage">
      <i class="icon ion-android-arrow-back"></i>
      返回
    </a>
  </div>-->
</ion-view>
