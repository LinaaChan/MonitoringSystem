<ion-view title="搜索结果">

  <ion-content>
    <div class="list list-borderless">
      <div class="row" style="flex-flow: row wrap"><!--//row wrap用于自动换行-->
        <div class="item col col-30" ng-repeat="index in searchResult">
          <a class="button button-positive" ng-click="goToDetail(index)">{{index}}</a>
        </div>
      </div>
    </div>
    <div style="text-align: center" ng-if="searchResult==''||searchResult==null" >
     {{searchNote}}
    </div>
  </ion-content>
</ion-view>
