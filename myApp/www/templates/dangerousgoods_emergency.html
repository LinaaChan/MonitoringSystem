<ion-view title="应急处置资料库">
  <ion-nav-buttons side="right">
    <a class="button button-clear"  style="font-size: 11px;">{{username}}</a>
    <a class="icon button button-positive iconfont icon-wxbzhuye"  ui-sref="homepage"></a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list list-borderless">
      <div class="item">
        常见危险货物
      </div>
      <div class="row cargolist-button">
        <div class="item col col-50">
          <a class="button button-block" ng-click="goToDetail('苯','化学品')">苯</a>
        </div>
        <div class="item col col-50">
          <a class="button button-block" ng-click="goToDetail('航煤','油类')">航煤</a>
        </div>
      </div>
      <div class="row cargolist-button">
        <div class="item col col-50">
          <a class="button button-block" ng-click="goToDetail('丙烯腈','化学品')">丙烯腈</a>
        </div>
        <div class="item col col-50">
          <a class="button button-block" ng-click="goToDetail('苯乙烯','化学品')">苯乙烯</a>
        </div>
      </div>
      <div class="row cargolist-button">
        <div class="item col col-50">
          <a class="button button-block" ng-click="goToDetail('盐酸','化学品')">盐酸</a>
        </div>
        <div class="item col col-50">
          <a class="button button-block" ng-click="goToDetail('柴油','油类')">柴油</a>
        </div>
      </div>
      <div class="row cargolist-button">
        <div class="item col col-50">
          <a class="button button-block" ui-sref="alldangergoods_emergency">更多...</a>
        </div>
      </div>
    </div>
  </ion-content>
