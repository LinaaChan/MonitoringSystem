<ion-view title="按船岸检查表">
  <ion-nav-buttons side="right">
    <a class="button button-clear"  style="font-size: 11px;">{{username}}</a>
    <a class="icon button button-positive iconfont icon-wxbzhuye"  ui-sref="homepage" ></a>
  </ion-nav-buttons>
  <ion-content>
    <!--<div class="list">
         <label class="item" ng-click="change('partA')">A部分-通用-实际</label>
         <label class="item" ng-click="change('partB')">B部分-通用-口头</label>
         <label  class="item" ng-click="change('partC')">C部分-散液-口头</label>
         <label  class="item" ng-click="change('partD')">D部分-液化气-口头</label>
     </div>-->
    <!--<div class="list">
       <label class="item item-text-wrap" ng-repeat="index in data" ng-click="goToDetail(index.proName)">
         {{index.proName}}:{{index.proContent.proTitle}}
       </label>
    </div>-->
    <ion-list>
      <div ng-repeat="group in groups">
        <ion-item class="item-stable"
                  ng-click="toggleGroup(group)"
                  ng-class="{active: isGroupShown(group)}">
          <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
          &nbsp;
         {{group.name}}
        </ion-item>
        <ion-item class="item-accordion"
                  ng-repeat="item in group.items"
                  ng-show="isGroupShown(group)" ng-click="goToDetail(item.proName,item.part)">
          {{item.proName}}:{{item.proTitle}}
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
